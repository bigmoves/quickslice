# dbmate configuration
# See: https://github.com/amacneil/dbmate

# Database URL is provided via DATABASE_URL environment variable
# Example: sqlite:data/quickslice.db or postgres://user:pass@localhost/quickslice

# Migration directory
migrations-dir: "./db/migrations"

# Schema file (generated by dbmate dump)
schema-file: "./db/schema.sql"

# Table name for tracking migrations
migrations-table: "schema_migrations"

# Do not create the database automatically
no-create-db: false

# Do not dump schema after migrations
no-dump-schema: true
